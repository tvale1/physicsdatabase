<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Physics Database</title>
</head>
<body>
    <main>
        <h1>VCE Unit 3&4 Physics Exam Questions Database</h1>
        <form action="#">
            <input type="text" name="search" id="search" placeholder="Search (Eg: Projectile 2012)"/>  
        </form>
        <div class="select-options-container">
            <div class="select-wrapper">
                <div class="select-label"><b>Source</b></div>
                <select name="source" id="source" class="select-list">
                    <option value="VCAA">VCAA</option>
                    <option value="NHT">NHT</option>
                    <option value="ITUTE">ITUTE</option>
                </select>
            </div>
            <div class="select-wrapper">
                <div class="select-label"><b>Year</b></div>
                <select name="year" id="year" class="select-list">
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                </select>
            </div>
            <div class="select-wrapper">
                <div class="select-label"><b>Unit</b></div>
                <select name="unit" id="unit" class="select-list">
                    <option value="U3">U3</option>
                    <option value="U4">U4</option>
                </select>
            </div>
            <div class="select-wrapper">
                <div class="select-label"><b>Area</b></div>
                <select name="area" id="area" class="select-list">
                    <option value="Fields">Fields</option>
                    <option value="Generation">Generation</option>
                    <option value="Newton">Newton & Einstein</option>
                    <option value="Wave">Waves</option>
                    <option value="Light">Light & Matter</option>
                </select>
            </div>
            <div class="select-wrapper">
                <div class="select-label"><b>Concept</b></div>
                <select name="concept" id="concept" class="select-list">
                    <option value="Magnestism">Magnetism Basics</option>
                    <option value="Electric">Electric Fields</option>
                    <option value="Gravity">Gravity</option>
                    <option value="Electromagnetism">Electromagnetism</option>
                    <option value="Motors">Motors</option>
                    <option value="Faraday">Faraday's Law</option>
                    <option value="Lenz">Lenz's Law</option>
                    <option value="Generators">Generators</option>
                    <option value="Transformers">Transformers</option>
                    <option value="Transmission">Transmission</option>
                    <option value="Kinematics">Kinematics</option>
                    <option value="Newton">Newton's Laws</option>
                    <option value="Circular">Circular Motion</option>
                    <option value="Banked">Banked Corners</option>
                    <option value="Projectile">Projectile Motion</option>
                    <option value="Relativity">Relativity</option>
                    <option value="Momentum">Momentum</option>
                    <option value="Energy">Energy</option>
                    <option value="Springs">Springs</option>
                    <option value="Wave">Wave Properties</option>
                    <option value="Snell">Snell's Law</option>
                    <option value="Double">Double Slit</option>
                    <option value="Photoelectric">Photoelectric Effect</option>
                    <option value="Diffraction">Diffraction</option>
                    <option value="Matter">Matter Waves</option>
                    <option value="Heisenberg">Heisenberg</option>
                    <option value="Light">Light Production</option>
                    <option value="Practical">Practical Investigation</option>
                </select>
            </div>

        </div>

        <table id="searchTable">

        </table>

        
    </main>
    
    
</body>
</html>
